name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Start server
      run: npm start &

    - name: Wait for server to be ready
      run: |
        for i in {1..20}; do
          nc -z localhost 3000 && break
          sleep 1
        done

    - name: Run external tests
      run: npx mocha test/external/*.test.js --timeout 10000
